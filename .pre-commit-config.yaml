---
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-toml
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]


  - repo: local
    hooks:
#      - id: test
#        name: Run Tests
#        entry: poetry run python -m pytest
#        pass_filenames: false
#        language: system
#        stages: [push]

      - id: black
        name: Run Black
        entry: black .
        language: system
        types: [file, python]
        stages: [commit]

      - id: isort
        name: Run Isort
        entry: isort --force-single-line
        language: system
        types: [file, python]
        stages: [commit]

